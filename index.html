<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css ">
    <link rel="stylesheet" href="styles/chatbox.css ">
    <link rel="stylesheet" href="styles/message.css ">
    <link rel="stylesheet" href="styles/bot.css ">
    <title>Lyara - Trivia questions bot</title>
</head>

<body>

    <div id="title" class="hidden">

        <h1 class="main-title">Lyara</h1>
        <h3 class="sub-title">Your random trivia questions bot</h3>
    </div>

    <div id="chat-container" class="animated bounceIn">
        <div id="chat-container-navbar">
            <span id="profile">
                <img src="assets/avatar1.png" alt="avatar" id="bot-picture">
                <span id="profile-name">Lyara</span>
            </span>
            <span id="circles">
                <i class="fas fa-circle c1"></i>
                <i class="fas fa-circle c2"></i>
                <i class="fas fa-circle c3"></i>
            </span>
        </div>

        <div id="chat-content"></div>

        <form action="" id="chatform">
            <input type="text" name="text" id="text-msg" placeholder="What can i do for you?" autofocus
                autocomplete="off">

            <i class="material-icons md-dark" id="sticker">tag_faces</i>
            <i class="material-icons md-dark" id="text-btn">send</i>
        </form>

    </div>
    <div id="footer" class="hidden">
        powered by <a id="api" href="https://opentdb.com/" target="_BLANK">opentdb</a> | view on <a
            href="https://github.com/abdashaffan/random-trivia-chatbot" target="_BLANK" id="github-link"><i
                class="fab fa-github fa-2x"></i></a>
    </div>
    <script src="js/main.js "></script>
</body>

</html>
